<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="Login.css">
  <title>farmacia</title>
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="#">
                    <!-- Se agrega una clase al encabezado para darle estilo -->
                    <h2 class="form-heading">Inicio de Sesión</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" name="email" id="email" required>
                        <!-- Se cambia el texto de la etiqueta a "Correo electrónico" -->
                        <label>Correo electrónico</label> 
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" name="password" id="password" required>
                        <label>Contraseña</label> 
                    </div> 
                    <!-- Se agrega una clase al botón para darle estilo -->
                    <button type="submit" onclick="send()" class="login-button">Iniciar sesión</button>
                </form>
            </div>
        </div>
    </section>

    <script src="Login.js"></script>
</body>
</html>
