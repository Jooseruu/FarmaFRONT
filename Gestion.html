<!DOCTYPE html>
<html lang="en">
<head>
    <title>Gestion</title>
    <link rel="stylesheet" href="Gestion.css">
</head>
<body>
    <section>
        <!-- Botones de Altas, Tabla y Log out -->
        <div>
            <div class="">
                <button type="submit" onclick="irAlta()" class="button">
                    <span class="button__text">Alta</span>
                    </span>
                </button>
            </div>
            <div>
                <button type="submit" onclick="verTabla()" class="button">
                    <span class="button__text">Tabla</span>
                    </span>
                </button>
            </div>
            <div>
                <button type="submit" onclick="logOut()" class="button">
                    <span class="button__text">Log out</span>
                    </span>
                </button>
            </div>
        </div>

        <!-- Contenedor para la tabla -->
        <div id="tab" class="cont"></div>

    </section>

    <!-- Scripts -->
    <script src="Gestion.js"></script>
</body>
</html>
